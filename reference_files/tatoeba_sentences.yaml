  trad: 父親明天就要回來了。
- eng: Although marriage is a great thing, don't worry; what should be yours will
    be yours.
  pinyin: jiéhūn suīrán shì hěn měihǎo de shì , dànshì búyào zhejí , gāishì nǐ de
    jiùshì nǐ de 。
