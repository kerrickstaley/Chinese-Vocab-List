  trad: 你用我的袋子做了什麼？
- eng: There used to be a church here.
  pinyin: zhèlǐ yǐqián yǒu yījiān jiàotáng 。
  simp: 这里以前有一间教堂。
  trad: 這裏以前有一間教堂。
- eng: Try and do better next time.
  pinyin: chángshì zài xià yīcì zuò dé gènghǎo 。
  simp: 尝试在下一次做得更好。
  trad: 嘗試在下一次做得更好。
- eng: She smiled at her baby.
  pinyin: tā duì zhe tā de háizi wēixiào 。
  simp: 她对著她的孩子微笑。
  trad: 她對著她的孩子微笑。
- eng: We sometimes see them.
  pinyin: wǒmen yǒushí huì kànjiàn tāmen 。
  simp: 我们有时会看见他们。
  trad: 我們有時會看見他們。
- eng: She plays the piano very well.
  pinyin: tā gāngqín dàndé hěn hǎo 。
  simp: 她钢琴弹得很好。
  trad: 她鋼琴彈得很好。
