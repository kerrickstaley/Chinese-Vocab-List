  trad: 今年夏天你打算去哪裏玩啊？
- eng: We waited a long time, but she didn't show up.
  pinyin: wǒmen děng le hǎojiǔ ， dànshì tā háishì méiyǒu chūxiàn 。
  simp: 我们等了好久，但是她还是没有出现。
  trad: 我們等了好久，但是她還是沒有出現。
- eng: Have you been in contact with him recently?
  pinyin: nǐ zuìjìn yǒuméiyǒu hé tā liánluò ？
  simp: 你最近有没有和他联络？
  trad: 你最近有沒有和他聯絡？
- eng: I didn't have the courage to tell her the truth.
  pinyin: wǒ méiyǒuyǒngqì bǎ shìshí gàosù tā 。
  simp: 我没有勇气把事实告诉她。
  trad: 我沒有勇氣把事實告訴她。
- eng: His elder sister is older than my eldest brother.
  pinyin: tā jiějiě bǐ wǒ gēgē dà 。
  simp: 他姐姐比我哥哥大。
  trad: 他姐姐比我哥哥大。
- eng: I still haven't heard from him.
  pinyin: wǒ hái mòshōu dào tā de xìn 。
  simp: 我还没收到他的信。
  trad: 我還沒收到他的信。
- eng: This is a matter of great importance.
  pinyin: zhèshì yījiàn shífēn zhòngyào de shì 。
  simp: 这是一件十分重要的事。
  trad: 這是一件十分重要的事。
- eng: Nothing ever makes him angry.
  pinyin: méiyǒu shénme shì céng ràng tā fènnù 。
  simp: 没有什么事曾让他愤怒。
  trad: 沒有什麼事曾讓他憤怒。
- eng: Nothing is easier than finding fault with others.
  pinyin: méiyǒu shénme bǐ tiāo biérén de cuò gèng róngyì de shì le 。
