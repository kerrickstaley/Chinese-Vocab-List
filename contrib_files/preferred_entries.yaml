# Caveat: I don't yet have a way to store multiple traditional characters or
# pronunciations in a single note, so the below is moot.
#
# General comment: when looking at duplicates, think about:
#   1. Do the different entries have very different definitions? If so, is one
#      definition significantly more obscure, or only used as part of a larger
#      word?
#   2. Do the different entries have different pronunciations? If so, do they
#      vary on tone only, or are the consonants/vowels different too?
#   3. Is it a case where multiple traditional characters were mapped to a
#      single simplified character?
#
# In general, we want to only include the most common meaning of the word
# (the HSK list actually includes words with two important senses twice).
# An exception is that if a word has multiple commonly used traditional
# versions, we should include all of them in the same note. Cases where there
# are multiple similar pronunciations for a character may also be included in
# a single note.
# Note: 对, 等, 花, 过 appear twice in HSK but have only one MDBG entry, ¯\_(ツ)_/¯

